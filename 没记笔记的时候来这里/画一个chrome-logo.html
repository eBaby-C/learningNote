  <style>
    * {
      margin: 0;
      padding: 0;
      /* box-sizing: border-box; */
    }

    body {
      background-color: green;
    }

    :root {
      --width-a: 115px;
      --p: 10px;
    }

    #app {
      margin: 0 auto;
      width: 400px;
      height: 400px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #circle-red {
      width: 270px;
      height: 270px;
      border: 1px solid #000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #E33D2F;
      position: relative;
      z-index: 300;
    }

    #center-circle {
      width: 110px;
      height: 110px;
      border: 13px solid #fff;
      border-radius: 50%;
      background-color: #1A73E9;
      position: relative;
      z-index: 999;
      overflow: hidden;
    }

    #po {
      position: absolute;
      width: 2px;
      height: 2px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      background-color: black;
    }


    #red {
      width: 0px;
      height: 0px;
      margin: 100px auto;
      border-left: 73.5px solid transparent;
      border-right: 73.5px solid transparent;
      border-bottom: 119.302px solid #E33D2F;
      position: absolute;
      top: -30px;
      left: 20px;
      transform: rotate(180deg);
      z-index: 300;
    }

    #yellow {
      width: 0px;
      height: 0px;
      margin: 100px auto;
      border-left: 78.5px solid transparent;
      border-right: 69.5px solid transparent;
      border-bottom: 116.302px solid #FDC00F;
      position: absolute;
      top: -26px;
      left: 107px;
      transform: rotate(180deg);
      z-index: 200;
    }
  </style>

  <div id="app">
    <div id="circle-red">
      <div id="center-circle"></div>
      <div id="red"></div>
      <div id="yellow"></div>

      <div id="green"></div>
    </div>
  </div>
</body>

</html>
