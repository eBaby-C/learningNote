<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 三栏布局就是两边宽度固定,中间自适应的布局.

改变浏览器的宽度,两边的宽度不会变,只会中间区域的宽度变长变短.

实现三栏布局的方法有圣杯布局、双飞翼布局和flex布局 -->
<style>
  *{
    padding: 0;
    margin: 0;
  }
  #header,
  #footer {
    width: 100%;
    height: 50px;
    background-color: blue;
  }

  #container {
    display: flex;
    height: calc(100vh - 100px);
  }

  #left, #right {
    background-color: red;
    flex: 0 0 100px;
  }

  #center {
    flex-grow: 1;
    background-color: green;
  }
</style>
<body>
  <div id="app">
    <div id="header"></div>
    <div id="container">
      <div id="left"></div>
      <div id="center">
        <ul>
          <li>1</li>
          <li>1</li>
          <li>1</li>
          <li>1</li>
          <li>1</li>
        </ul>
      </div>
      <div id="right"></div>
    </div>
    <div id="footer"></div>
  </div>
</body>

</html>
