  <div>1</div>

<script>
  const debounce = (fn, delay = 3000) => {
    let timer = null
    return () => {
      if (timer !== null) clearTimeout(timer)
      timer = setTimeout(fn, delay)
    }
  }

  const a = () =>
    console.log(
      Math.random()
    );


  window.addEventListener('scroll', debounce(a, 1000))

</script>
