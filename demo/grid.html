<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      justify-items: center;
      align-items: center;
      border: 1px solid blueviolet;
      width: 500px;
      justify-content: stretch
    }

    #grid>div {
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      font-size: larger;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div id="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>

</html>
