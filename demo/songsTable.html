<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      display: grid;
      grid-template-columns: repeat(5, 130px);
      grid-template-rows: repeat(4, 150px);
      gap: 10px 10px;
    }

    .song {
      background-color: #fff;
    }

    .song > p {
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- <h1 >个人向专辑榜单</h1> -->
    <div class="song">
      <p>最喜欢的</p>
    </div>
    <div class="song">
      <p>启蒙的</p>
    </div>
    <div class="song">
      <p>水准最高的</p>
    </div>
    <div class="song">
      <p>最动听的</p>
    </div>
    <div class="song">
      <p>听最多次的</p>
    </div>
    <div class="song">
      <p>最前卫的</p>
    </div>
    <div class="song">
      <p>最华丽的</p>
    </div>
    <div class="song">
      <p>最心潮澎湃的</p>
    </div>
    <div class="song">
      <p>最被低估的</p>
    </div>
    <div class="song">
      <p>到现在还听不懂的</p>
    </div>
    <div class="song">
      <p>你喜欢但是大家不喜欢的</p>
    </div>
    <div class="song">
      <p>大家喜欢但是你不太喜欢的</p>
    </div>
    <div class="song">
      <p>歌词最棒的</p>
    </div>
    <div class="song">
      <p>为什么这首没有火</p>
    </div>
    <div class="song">
      <p>最近常听的</p>
    </div>
    <div class="song">
      <p>最有气质的</p>
    </div>
    <div class="song">
      <p>最深沉的</p>
    </div>
    <div class="song">
      <p>最想安利的</p>
    </div>
    <div class="song">
      <p>来个新专辑吧</p>
    </div>
  </div>
</body>

</html>
